name: Deployable Application Build
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install Packages and Build Application
        run: |
          npm install
          npm run build

      - name: Checkout production branch and Fetch lastest changes
        run: |
          # Stash any unstaged changes before pulling
          git stash -u
          git fetch origin production
          git checkout production
          git pull --rebase origin production
          # Apply stashed changes if any
          git stash pop || true  # '|| true' to prevent error if there's no stash

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: production
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
