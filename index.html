<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>TopSweets_landingpage</title>
    <!-- js -->
    <script
      src="https://kit.fontawesome.com/fedc089aeb.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- logo -->
      <div class="logoContent">
        <a href="#">
          <img src="/Images/TSUB_logo.jpg" alt="logo" />
        </a>
      </div>
      <!-- title -->
      <h1 id="short-name">TSUB</h1>
      <h1 id="full-name">Top Sweets Unique Bakery</h1>

      <!-- navagation-bar -->
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#product">products</a>
        <a href="">services</a>
        <a href="">about us</a>
        <a href="">reviews</a>
        <a href="">settings</a>
      </nav>
      <div class="icon">
        <svg id="menu">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
      </div>
    </header>

    <!-- home section -->
    <section class="block hero" id="home">
      <div class="grid layout">
        <div class="hero_logo">
          <img src="/Images/hero_logo.png" alt="img of large scale logo" />
        </div>
        <div class="herocontent">
          <h2>welcome to our unique bakery!</h2>
          <p>bring some unique designs and treats to the party!</p>
          <div class="form-btn">
            <a href="#"><button>Request your order</button></a>
          </div>
        </div>
      </div>
    </section>

    <!-- product section  -->
    

    <script src="/Js/script.js"></script>
  </body>
</html>
